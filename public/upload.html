<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - 2000er Party Outfit Contest</title>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="mdc-typography">

    <main class="main-content">
        <div id="upload-section" class="mdc-card">
            <div class="mdc-card__primary-action">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField">
                        <input class="mdc-text-field__input" type="text" id="name" name="name" required>
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <label for="name" class="mdc-floating-label">Dein Name</label>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>
                    <input type="file" id="outfit" name="outfit" accept="image/*" required>
                    <button type="submit" class="mdc-button mdc-button--raised">
                        <span class="mdc-button__label">Hochladen</span>
                    </button>
                </form>
                <p id="upload-message"></p>
            </div>
        </div>
    </main>

    <footer class="bottom-nav">
        <a href="/" class="nav-item">
            <i class="material-icons">photo_library</i>
            <span>Galerie</span>
        </a>
        <a href="/upload.html" class="nav-item active">
            <i class="material-icons">cloud_upload</i>
            <span>Upload</span>
        </a>
        <a href="/ranking.html" class="nav-item">
            <i class="material-icons">leaderboard</i>
            <span>Ranking</span>
        </a>
    </footer>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>mdc.autoInit()</script>
    <script src="js/main.js"></script>
</body>
</html>
